<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="level-title">Divisor Calculator</h1>
    
    <div class="container">
        <div class='row'>
            <input type="number" name="" class="shan" id="value1" placeholder="Num1">
        </div>
        <div class='row'>
            <input type="number" name="" class="shan" id="value2" placeholder="Num2">
        </div>
        <button type="button" class="b1 btn btn-outline-success" >CALCULATE</button>
        <button type="button" class="b2 btn btn-outline-warning" >RESET</button>
    </div>

    <div class="container">
        <div class="row">
            <h3 id="output">Output</h3>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
